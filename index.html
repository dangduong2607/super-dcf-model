<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DCF Valuation Generator | Financial Modeling Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --text: #2b2d42;
      --text-light: #8d99ae;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --border: #e9ecef;
      --success: #4cc9f0;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 520px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    h1 i {
      color: var(--primary);
    }

    .subtitle {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-size: 0.95rem;
    }

    .file-input-container {
      position: relative;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border: 2px dashed var(--border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: var(--transition);
    }

    .file-input-label:hover {
      border-color: var(--primary);
      background: rgba(67, 97, 238, 0.05);
    }

    .file-input-label i {
      color: var(--primary);
      font-size: 1.2rem;
    }

    .file-input-text {
      flex: 1;
      margin-left: 1rem;
      color: var(--text-light);
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    input[type="file"] {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button i {
      font-size: 1.1rem;
    }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
      text-align: center;
      padding: 1rem;
      background: rgba(76, 201, 240, 0.1);
      border-radius: 8px;
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      border: 1px solid rgba(76, 201, 240, 0.3);
    }

    #downloadLink:hover {
      background: rgba(76, 201, 240, 0.2);
    }

    #downloadLink i {
      margin-right: 0.5rem;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 1rem 0;
      color: var(--text-light);
    }

    .loading i {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-calculator"></i> DCF Valuation Generator</h1>
    <p class="subtitle">Upload your Capital IQ files to generate a complete DCF model with preserved formatting</p>
    
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="consensus">Consensus File</label>
        <div class="file-input-container">
          <label class="file-input-label" for="consensus">
            <i class="fas fa-file-excel"></i>
            <span class="file-input-text" id="consensusFileName">Click to upload Excel file (required)</span>
          </label>
          <input type="file" id="consensus" name="consensus" accept=".xlsx" required>
        </div>
      </div>

      <div class="form-group">
        <label for="profile">Corporate Profile (Optional)</label>
        <div class="file-input-container">
          <label class="file-input-label" for="profile">
            <i class="fas fa-file-alt"></i>
            <span class="file-input-text" id="profileFileName">Click to upload Excel file (optional)</span>
          </label>
          <input type="file" id="profile" name="profile" accept=".xlsx">
        </div>
      </div>

      <button type="submit">
        <i class="fas fa-magic"></i> Generate DCF Model
      </button>
    </form>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i> Processing your files...
    </div>

    <a id="downloadLink" class="download-btn">
      <i class="fas fa-download"></i> Download DCF Model
    </a>
  </div>

  <script>
    // Update file name display when files are selected
    document.getElementById('consensus').addEventListener('change', function(e) {
      const fileName = e.target.files[0] ? e.target.files[0].name : 'Click to upload Excel file (required)';
      document.getElementById('consensusFileName').textContent = fileName;
    });

    document.getElementById('profile').addEventListener('change', function(e) {
      const fileName = e.target.files[0] ? e.target.files[0].name : 'Click to upload Excel file (optional)';
      document.getElementById('profileFileName').textContent = fileName;
    });

    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const loading = document.getElementById('loading');
      const downloadLink = document.getElementById('downloadLink');

      // Show loading state
      loading.style.display = 'block';
      downloadLink.style.display = 'none';

      try {
        const response = await fetch('https://dcf-backend-hjku.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Server responded with an error');
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "DCF_Model.xlsx";
        downloadLink.style.display = 'block';
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        loading.style.display = 'none';
      }
    }
  </script>
</body>
</html>
